apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/issuer: letsencrypt-prod
    kubernetes.io/ingress.class: public
  name: fbapp-ingress
spec:
  rules:
  - host: jnx.era.ee
    http:
      paths:
      - backend:
          service:
            name: fbapp
            port:
              number: 80
        path: /api/
        pathType: Prefix
      - backend:
          service:
            name: fbapp-ui
            port:
              number: 80
        path: /
        pathType: Prefix
  tls:
  - hosts:
    - jnx.era.ee
    secretName: dashboard-ingress-cert
